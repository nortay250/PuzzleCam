<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Cam</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">
    <canvas id="myCanvas"></canvas>
    <div id="menuItems" class="menu">
        <div id="menu">
            <div id="controls">
                <img src="logo.png" style="width: 90%"/>
                <br>
                <br>
                Difficulty <select id="difficulty" onchange="setDifficulty()">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
                <br>
                <br>
                <button onclick="restart()">Start</button>
            </div>
        </div>
    </div>
    <div id="time"></div>
    <div id="endScreen" class="menu" style="display: none">
        <img src="logo.png" style="width: 90%"/>
        <br>
        <br>
        <div id="scoreValue"></div>
        <br>
        <button onclick="showMenu()">Menu</button>
    </div>
</body>
</html>
